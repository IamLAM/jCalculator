<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="code.js"></script>
    <title>jCalculator</title>
</head>

<body>
    <h1><i class="fas fa-calculator"></i>jCalculator</h1>

    <div id="calculator">
        <div id="display">354551545</div>

        <button class="buttons" id="add" value="+">+</button>
        <button class="buttons" id="subtract" value="-">-</button>
        <button class="buttons" id="multiply" value="*">x</button>
        <button class="buttons" id="divide" value="/">/</button>
        <button class="buttons" id="zero" value="0">0</button>
        <button class="buttons" id="one" value="1">1</button>
        <button class="buttons" id="two" value="2">2</button>
        <button class="buttons" id="three" value="3">3</button>
        <button class="buttons" id="four" value="4">4</button>
        <button class="buttons" id="five" value="5">5</button>
        <button class="buttons" id="six" value="6">6</button>
        <button class="buttons" id="seven" value="7">7</button>
        <button class="buttons" id="eight" value="8">8</button>
        <button class="buttons" id="nine" value="9">9</button>
        <button class="buttons" id="decimal" value=".">.</button>
        <button class="buttons" id="clear" value="AC">AC</button>
        <button class="buttons" id="equals" value="=">=</button>


    </div>

</body>

</html>
