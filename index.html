<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jCalculator</title>
</head>

<body>
    <h1><i class="fas fa-calculator"></i>jCalculator</h1>
    <div id="display"></div>
    <div id="calculator">
        <div id="clear">AC</div>
        <div id="add">+</div>
        <div id="subtract">-</div>
        <div id="multiply">x</div>
        <div id="divide">/</div>
        <div id="zero">0</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="decimal">.</div>
        <div id="equals">=</div>


    </div>

</body>

</html>
